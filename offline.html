<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座席管理システム - オフライン</title>
  <meta name="description" content="オフライン状態です">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/images/IMG_5316.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pwa.css">
  <style>
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    
    .offline-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .offline-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      max-width: 400px;
      line-height: 1.5;
    }
    
    .retry-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M24 8.98C20.93 5.9 16.69 4 12 4S3.07 5.9 0 8.98L12 21 24 8.98zM2.92 9.07C5.51 7.08 8.67 6 12 6s6.49 1.08 9.08 3.07l-9.08 9.08-9.08-9.08z"/>
      </svg>
    </div>
    <h1 class="offline-title">オフライン状態です</h1>
    <p class="offline-message">
      インターネット接続を確認してください。<br>
      接続が復旧したら、下のボタンを押してページを再読み込みしてください。
    </p>
    <button class="retry-button" onclick="location.reload()">
      再接続を試す
    </button>
  </div>

  <script>
    // オンライン状態を監視
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // 定期的に接続状態をチェック
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
